{% extends "layout.html" %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
  <div class="card-header">
    <h2 class="card-title">Create Account</h2>
    <p class="card-subtitle">Join the secure medical system</p>
  </div>

  <form method="POST">
    <div class="form-group">
      <label class="form-label">Email Address</label>
      <input type="email" name="email" class="form-input" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-input" required placeholder="Create a secure password">
    </div>

    <div class="form-group">
      <label class="form-label">Role</label>
      <select name="role" class="form-select" required>
        <option value="">Select your role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="hospital">Hospital</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
  </form>

  <div class="nav-links" style="justify-content: center;">
    <a href="{{ url_for('login') }}" class="nav-link">Already have an account? Sign In</a>
  </div>
</div>
{% endblock %}
