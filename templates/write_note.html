{% extends "layout.html" %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
  <div class="card-header">
    <h2 class="card-title">Write Medical Note</h2>
    <p class="card-subtitle">Add a new entry to patient's medical record</p>
  </div>

  <form method="POST">
    <div class="form-group">
      <label class="form-label">Patient Email</label>
      <input type="email" name="patient_email" class="form-input" required placeholder="Enter patient email address">
      <small style="color: var(--text-secondary); font-size: 0.75rem;">
        The patient who will receive this medical note
      </small>
    </div>

    <div class="form-group">
      <label class="form-label">Medical Note</label>
      <textarea name="content" class="form-textarea" rows="8" required placeholder="Enter detailed medical note here...

Examples:
• Diagnosis and symptoms
• Treatment plan
• Medication changes
• Follow-up instructions
• Test results"></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-full">Send Medical Note</button>
  </form>

  <div class="nav-links" style="justify-content: center;">
    <a href="{{ url_for('dashboard') }}" class="nav-link">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
