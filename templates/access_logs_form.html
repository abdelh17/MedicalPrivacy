{% extends "layout.html" %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
  <div class="card-header">
    <h2 class="card-title">View Access Logs</h2>
    <p class="card-subtitle">Monitor file access and security events</p>
  </div>

  <form method="POST">
    {% if user_role == 'hospital' %}
      <div class="form-group">
        <label class="form-label">Patient Email</label>
        <input type="email" name="patient_email" class="form-input" required placeholder="Enter patient email address">
        <small style="color: var(--text-secondary); font-size: 0.75rem;">
          Enter the email of the patient whose logs you want to view
        </small>
      </div>
    {% endif %}

    <button type="submit" class="btn btn-primary btn-full">View Access Logs</button>
  </form>

  <div class="nav-links" style="justify-content: center;">
    <a href="{{ url_for('dashboard') }}" class="nav-link">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
