{% extends "layout.html" %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
  <div class="card-header">
    <h2 class="card-title">Sign In</h2>
    <p class="card-subtitle">Access your secure medical account</p>
  </div>

  <form method="POST">
    <div class="form-group">
      <label class="form-label">Email Address</label>
      <input type="email" name="email" class="form-input" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-input" required placeholder="Enter your password">
    </div>

    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
  </form>

  <div class="nav-links" style="justify-content: center;">
    <a href="{{ url_for('register') }}" class="nav-link">Don't have an account? Register</a>
  </div>
</div>
{% endblock %}
